<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div id="vue-app">
    <a href="/#/signup">Signup</a>
    <a href="/#/login">Login</a>
    <a href="/#/logout">Logout</a>
    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <button v-on:click="createGame">NEW GAME</button>
    <div>
      <input type="text" class="form-control" v-model="gameToJoin" />
      <button v-on:click="joinGame">Join GAME</button>
    </div>

  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="game-show-page">
  <div class="vue-component">

    <div class="container">
      <h1>GAME</h1>
      <div v-if="game.current_user_turn">
        <h3>It's Your Turn</h3>
        <div v-if="game.current_has_rolled">Your Roll: {{ game.last_roll }}</div>
        <div v-else><button v-on:click="roll">Roll</button></div>
      </div>
      <div>{{ game }}</div>

      <h3>Your Hand</h3>
      <div class="hand">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" src="images/woodCard.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Wood</h5>
            <p class="card-text">{{ game.hand.wood_count }}</p>
          </div>
        </div>

        <div class="card" style="width: 12rem;">
          <img class="card-img-top" src="images/brickCard.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Brick</h5>
            <p class="card-text">{{ game.hand.brick_count }}</p>
          </div>
        </div>

        <div class="card" style="width: 12rem;">
          <img class="card-img-top" src="images/wheatCard.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Wheat</h5>
            <p class="card-text">{{ game.hand.wheat_count }}</p>
          </div>
        </div>

        <div class="card" style="width: 12rem;">
          <img class="card-img-top" src="images/sheepCard.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Sheep</h5>
            <p class="card-text">{{ game.hand.sheep_count }}</p>
          </div>
        </div>

        <div class="card" style="width: 12rem;">
          <img class="card-img-top" src="images/rockCard.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Rock</h5>
            <p class="card-text">{{ game.hand.rock_count }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
